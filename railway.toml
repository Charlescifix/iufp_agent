[build]
builder = "nixpacks"

[deploy]
startCommand = "uvicorn src.chat_api:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[env]
PORT = { default = "8000" }
DEBUG = { default = "false" }
LOG_LEVEL = { default = "INFO" }
PYTHONPATH = "."