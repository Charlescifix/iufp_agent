[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install --no-cache-dir -r requirements-prod.txt"
]

[phases.build]
cmds = [
    "chmod +x start.sh healthcheck.sh",
    "python -m compileall src/"
]

[start]
cmd = "./start.sh"

[variables]
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"